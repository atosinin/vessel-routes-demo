<h1 mat-dialog-title>
  {{ title }}
</h1>
<div mat-dialog-content>
  <div class="flex-column mt-d" [formGroup]="whateverForm">
    <input type="hidden" formControlName="whateverId" />
    <input type="hidden" formControlName="userAccountId" />
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error *ngIf="whateverForm.controls['name'].hasError('required')">
        Required.
      </mat-error>
      <mat-error *ngIf="whateverForm.controls['name'].hasError('backendValidation')">
        {{ getBackendValidationErrorMessage('name') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description" />
      <mat-error *ngIf="whateverForm.controls['description'].hasError('backendValidation')">
        {{ getBackendValidationErrorMessage('description') }}
      </mat-error>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="whateverForm.invalid || isLoading">{{ buttonText }}</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
