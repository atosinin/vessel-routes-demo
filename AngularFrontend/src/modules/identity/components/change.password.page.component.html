<div class="flex-horizontal-align">
  <mat-card class="medium-card">
    <mat-card-header class="mb-d">
      <mat-card-title>Change password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <div class="flex-column mt-d" [formGroup]="changePasswordForm">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="changePasswordForm.controls['password'].hasError('required')">
            Required.
          </mat-error>
          <mat-error *ngIf="changePasswordForm.controls['password'].hasError('backendValidation')">
            {{ getBackendValidationErrorMessage('password') }}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="changePasswordForm.controls['confirmPassword'].hasError('required')">
            Required.
          </mat-error>
          <mat-error *ngIf="changePasswordForm.controls['confirmPassword'].hasError('backendValidation')">
            {{ getBackendValidationErrorMessage('confirmPassword') }}
          </mat-error>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
      <button type="button" mat-raised-button color="primary" class="mt-d"
        (click)="onSubmit()" [disabled]="changePasswordForm.invalid || isLoading">
        Change password
      </button>
      <a [routerLink]="['/identity/login']" mat-raised-button color="accent" class="mt-d ml-d">Already have an account?</a>
    </mat-card-content>
  </mat-card>
</div>
