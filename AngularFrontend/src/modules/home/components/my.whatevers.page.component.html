<div class="flex-column flex-vertical-align">
  <div *ngIf="allMyWhatevers" class="flex-horizontal-align mt-d mb-d">
    <mat-card class="medium-card">
      <mat-card-header class="mb-d">
        <mat-card-title>
          All my whatevers
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <whatever-table [whatevers]="allMyWhatevers" (edit)="onEdit($event)" (delete)="onDelete($event)" style="max-width: 95%;"></whatever-table>
      </mat-card-content>
      <mat-card-actions class="mt-d" align="end">
        <button type="button" mat-raised-button color="primary"
                (click)="onAdd()" [disabled]="isLoading">
          Add whatever
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
